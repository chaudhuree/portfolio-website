<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <!-- external library -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <!-- pro font awesome 6 -->
    <script defer src="./js/all.js"></script>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <!-- navbar start -->
      <div class="row">
        <div class="col">
          <!-- Navbar  -->
          <nav
            class="navbar navbar-expand-lg navbar-light p-md-3 fixed-top p-md-3"
          >
            <div class="container">
              <!-- <a class="navbar-brand" href="#">chaudhuree</a> -->
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="index.html">home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="about.html">about</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="portfolio.html"
                      >portfolio</a
                    >
                  </li>

                  <li class="nav-item">
                    <a class="nav-link text-dark" href="blog.html">blog</a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-dark disabled text-muted"
                      href="#"
                      tabindex="-1"
                      aria-disabled="true"
                      >contact me</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- contact section -->
    <div class="contact-from">
      <div class="form-area">
        <div class="animated fadeInDown">
          <h2>Contact With Me</h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id quam
            sapiente.
          </p>
        </div>

        <div class="contact">
          <div class="map animated fadeInLeft">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d462080.32433199394!2d88.79435063929905!3d25.203137048509944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39fc9494ad9a6ab5%3A0x5b7248ec7d93107e!2sPanchbibi%20Upazila!5e0!3m2!1sen!2sbd!4v1604180098657!5m2!1sen!2sbd"
              width="600"
              height="450"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>

          <form class="form animated fadeInUp">
            <label>
              <input type="email" class="email" id="email" required />
              <div class="label email-text">E-mail</div>
            </label>

            <label>
              <input type="text" class="subject" id="subject" required />
              <div class="label subject-text">Subject</div>
            </label>

            <label>
              <textarea
                class="help-box"
                id="helpBox"
                cols="30"
                rows="10"
                required
              ></textarea>
              <div class="label help-text">How we can help?</div>
            </label>

            <div class="submit-area">
              <input type="submit" id="submit" value="Submit" />
              <i class="far fa-paper-plane submit_icon"></i>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- javascript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
